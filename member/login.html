<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <!-- Main CSS : Header, Main, Footer -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/member/login.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Bootstarp JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){
      $('#headerTop').load("../headerTop-sub.html");
      $('#header').load("../header-sub.html");     
      $('#footer').load("../footer-sub.html");
    });
  </script>

</head>
<body>
  <!-- 헤더 -->
  <div id="headerTop"></div>
  <div id="header" class="sticky-top"></div>

  <!-- 메인 -->
  <!-- COMMON -->
  <div class="commonSection1">
    <div class="commonContent1">
      <img src="../img/member/sub-visual01.jpg" 
          style="width: 100%; height: 100%;">
      <div class="commonContent2 text-center">
        <div>
          <h3>MEMBER</h3>
        </div>
        <div>
          <p><img src="../img/icon-home.png"> > 로그인</p>
          
        </div>
      </div>
    </div>
  </div>

  <!-- 로그인 -->
  <div class="login_container">
    <div class="tit_sub01 text-center">회원가입</div>
    <div class="tit_sub02  text-center">
      The design and maintenance are excellent.
    </div>
    <!-- 로그인박스 wrap -->
    <div id="login_wrap" class="container">
      <!-- 로그인박스 상단영역 -->
      <table>
        <tr>
          <td>아이디<br/>비밀번호<br></td>

          <td>
            <div>
              <input title="login" type="text" name="com_member_login_id" class="input_login_idpw">
            </div>
            <div>
              <input title="login" type="password" name="com_member_login_pw" class="input_login_idpw">
            </div>
          </td>

          <td>
            <input title="login" type="image" alt src="../img/member/btn_login.gif" class="loginbtn_img">
          </td>
        </tr>
      </table>
      <!-- 아이디/비밀번호찾기 -->
      <div class="find">
        <p>- 아이디를 잊셨나요?
          <a id="id_find"><img src="../img/member/btn_id_find.gif" alt=" "></a>
        </p>
        <p>- 비밀번호를 잊셨나요?
          <a id="pw_find"><img src="../img/member/btn_pw_find.gif" alt=" "></a>
        </p>
      </div>
    </div>
  </div>

<script>
  var id = document.getElementById("id_find");
  id.onclick = function(){
    window.open("idFind.html", "_blank" , "width=430px, height=370px");
  }
  var pw = document.getElementById("pw_find");
  pw.onclick = function(){
    window.open("passwordFind.html", "_blank" , "width=430px, height=370px");
  }

</script>

  <!-- 푸터 -->
  <div id="footer"></div>
</body>
</html>
